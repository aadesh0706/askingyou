<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Yeeyy ! Finally</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/wTDG30TB/yes.gif"
          alt="Cute animated illustration"
        />
      </div>
<!--       <button onclick="shareContent()">Share Content</button> -->

    <script>
        function shareContent() {
          window.alert("Hi");
            // Check if the Web Share API is supported
            if (navigator.share) {
                navigator.share({
                    title: 'Shared Content',
                    text: 'Yes I'm ready to go on date !',
                    url: window.location.href
                })
                .then(() => console.log('Shared successfully'))
                .catch((error) => console.error('Error sharing:', error));
            } else {
                alert('Web Share API not supported on this browser.');
            }
        }
    </script>
      
      <button class="btn" id="yesButton" onclick="shareContent()">
        Let's Fix a Date
      </button>
    </div>
  </body>
</html>
